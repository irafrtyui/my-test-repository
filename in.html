<html>
<style>
</style>

<body onmousemove="mouseMove(event)">
<div id="a" style="width: 60px;height: 60px;background: red;position: absolute"
        onmousedown="mouseDown()"
        onmouseup="mouseUp()"


></div>
</body>
<script>
    element = document.querySelector('#a');
    moving = false;

    function mouseDown(){
        moving = true;
    }

    function mouseUp(){
        moving = false;
    }

    function mouseMove(event) {

        if (moving) {
            element.style.top = event.pageY;
            element.style.left = event.pageX;
        }
        if ((event.pageX < (window.innerHeight / 2)) && (element.style.top === event.pageY < (window.innerWidth / 2))) {
            element.style.backgroundColor = 'yellow';
        }
        if ((event.pageX > (window.innerHeight / 2) < window.innerHeight) && (element.style.top === event.pageY > (window.innerWidth / 2) < window.innerWidth)) {
            element.style.backgroundColor = 'green';
    }
        if ((event.pageX < (window.innerHeight / 2)) && (element.style.top === event.pageY > (window.innerWidth / 2) < window.innerWidth)) {
            element.style.backgroundColor = 'blue';
        }
    }
</script>
</html>
